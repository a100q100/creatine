<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Creatine Example: Progress Bar with Image</title>

    <script src="../_assets/libs/easeljs-NEXT.combined.js"></script>
    <script src="../_assets/libs/tweenjs-NEXT.combined.js"></script>
    <script src="../_assets/libs/preloadjs-NEXT.combined.js"></script>

    <script src="../src/creatine.js"></script>
    <script src="../src/helpers/functions.js"></script>
    <script src="../src/display/ProgressBar.js"></script>

    <script src="../_assets/js/base.js"></script>
    <link href="../_assets/css/base.css" rel="stylesheet">
</head>

<body onLoad="init();">
    <canvas id="canvas" width="640" height="480">JavaScript Not Enabled.</canvas>
</body>
</html>

<script type="text/javascript">
    var canvas = null;
    var stage = null;

    function init() {
        var canvas = document.getElementById('canvas');
        var stage = new createjs.Stage(canvas);

        img = new Image();
        img.src = "../_assets/img/heart.png";
        img.onload = function(event) {
            var bar01 = new creatine.ProgressBar(img, 'black', null, 540, 21);
            bar01.value = 25;
            bar01.x = 90;
            bar01.y = 10;

            var bar02 = new creatine.ProgressBar(img, null, null, 540, 21);
            bar02.value = 25;
            bar02.x = 90;
            bar02.y = 70;

            var bar03 = new creatine.ProgressBar(img, 'blue', null, 400, 50);
            bar03.value = 25;
            bar03.x = 150;
            bar03.y = 140;

            var bar04 = new creatine.ProgressBar(img, 'gray', null, 540, 15);
            bar04.min = 25;
            bar04.max = 100;
            bar04.value = 25;
            bar04.x = 90;
            bar04.y = 250;

            var bar05 = new creatine.ProgressBar(img, 'gray', null, 540, 15);
            bar05.min = 0;
            bar05.max = 1000;
            bar05.value = 25;
            bar05.x = 90;
            bar05.y = 330;

            var bar06 = new creatine.ProgressBar(img, 'gray', creatine.TOP_TO_BOTTOM, 460, 23);
            bar06.value = 25;
            bar06.x = 10;
            bar06.y = 10;

            var bar07 = new creatine.ProgressBar(img, 'gray',  creatine.BOTTOM_TO_TOP, 460, 23);
            bar07.value = 25;
            bar07.x = 50;
            bar07.y = 470;

            var bar08 = new creatine.ProgressBar(img, 'gray',  creatine.RIGHT_TO_LEFT, 540, 21);
            bar08.value = 25;
            bar08.x = 630;
            bar08.y = 400;

            var dir = -1;
            var max = 100;
            var min = 25;
            var value = 25;
            createjs.Ticker.addEventListener('tick', function(event) {
                if (value == min || value == max) {
                    dir *= -1;
                }

                value += dir;

                bar01.value = value;
                bar02.value = value;
                bar03.value = value;
                bar04.value = value;
                bar05.value = value;
                bar06.value = value;
                bar07.value = value;
                bar08.value = value;

                stage.update();
            });


            stage.addChild(bar01);
            stage.addChild(bar02);
            stage.addChild(bar03);
            stage.addChild(bar04);
            stage.addChild(bar05);
            stage.addChild(bar06);
            stage.addChild(bar07);
            stage.addChild(bar08);
            stage.update();
        }
    }
</script>
