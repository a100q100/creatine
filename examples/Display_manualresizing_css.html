<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Creatine Example: Manual Resizing CSS</title>

    <script src="../_assets/libs/easeljs-NEXT.combined.js"></script>
    <script src="../_assets/libs/tweenjs-NEXT.combined.js"></script>
    <script src="../_assets/libs/preloadjs-NEXT.combined.js"></script>

    <script src="../src/creatine.js"></script>
    <script src="../src/helpers/functions.js"></script>
    <script src="../src/helpers/Display.js"></script>
    
    <script src="../_assets/js/base.js"></script>
    <link href="../_assets/css/base.css" rel="stylesheet">
</head>

<body onLoad="init();">
    <div class="center">
        <button value="" onclick="stretch();">Stretch</button>
        <button value="" onclick="fit();">Fit</button>
        <button value="" onclick="noscale();">No Scale</button>
        <button value="" onclick="custom();">Custom</button>
    </div>
    <canvas id="canvas" width="640" height="480" style="margin:0; border:0px">JavaScript Not Enabled.</canvas>
</body>
</html>

<script type="text/javascript">
    var canvas     = null;
    var stage      = null;
    var display    = null;
    var background = null;

    function init() {
        canvas = document.getElementById('canvas');
        stage = new createjs.Stage(canvas);
        display = new creatine.Display(canvas);
        display.scaleUsingCSS = true;

        img = new Image();
        img.src = "../_assets/img/morning.png";
        img.onload = function(event) {
            background = new createjs.Bitmap(img);
            background.regX = img.width/2;
            background.regY = img.height/2;
            background.x = canvas.width/2;
            background.y = canvas.height/2;

            stage.addChild(background);
            stage.update();
        }
    }  

    function update() {
        background.x = canvas.width/2;
        background.y = canvas.height/2;
        stage.update();
    }
    function stretch() {
        display.resizeStretch(); 
        update();
    };
    function fit() {
        display.resizeFit();
        update();
    };
    function noscale() {
        display.resizeOriginal(); 
        update();
    };
    function custom() {
        w = parseInt(prompt('Width:', '100'));
        h = parseInt(prompt('Height:', '100'));
        display.resizeCustom(w, h); 
        update(); 
    };

</script>
