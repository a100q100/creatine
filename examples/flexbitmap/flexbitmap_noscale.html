<!DOCTYPE html>
<html>
<head>

<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
<script src="../../src/creatine.js"></script>
<script src="../../src/FlexBitmap.js"></script>
<script src="../base.js"></script>

<link href="../base.css" rel="stylesheet">

<script>
    var canvas;
    var stage;

    function init() {
        canvas = document.getElementById('canvas');
        stage = new createjs.Stage(canvas);

        function box(img, x, y, w, h) {
            var bitmap = new creatine.FlexBitmap(img, creatine.NOSCALE);
            var container = new createjs.Container();
            var shape = new createjs.Shape();

            bitmap.layout({x:x, y:y, width:w, height:h});
            bitmap.x = x;
            bitmap.y = y;

            shape.graphics.beginStroke('red');
            shape.graphics.drawRect(x, y, w, h);
            container.addChild(bitmap);
            container.addChild(shape);
            stage.addChild(container);
        }

        img = new Image();
        img.src = "../assets/logo.png";
        img.onload = function(event) {
            box(img, 10, 10, 400, 30);
            box(img, 10, 250, 100, 150);
            stage.update();
        }
    }
</script>
</head>
<body onLoad="init();">

<div class="title">FlexBitmap 01 Aspect</div>
<canvas id="canvas" width="640" height="480">alternate content</canvas>
<div class="info">
Example of FlexBitmap keeping the aspect ratio.
</div>

</body>
</html>
