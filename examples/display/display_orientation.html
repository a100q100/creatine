<!DOCTYPE html>
<html>
<head>

<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
<script src="../../src/creatine.js"></script>
<script src="../../src/Display.js"></script>
<script src="../base.js"></script>

<link href="../base.css" rel="stylesheet">

<script>
    var canvas;
    var stage;
    var display;
    var txtOrientation;
    var txtPortrait;
    var txtLandscape;

    function init() {
        canvas = document.getElementById('canvas');
        stage = new createjs.Stage(canvas);
        display = new creatine.Display(canvas);

        txtOrientation = new createjs.Text('Orientation: ', '32px Arial');
        txtOrientation.x = 10;
        txtOrientation.y = 10;

        txtPortrait = new createjs.Text('In Portrait: ', '32px Arial');
        txtPortrait.x = 10;
        txtPortrait.y = 60;

        txtLandscape = new createjs.Text('In Landscape: ', '32px Arial');
        txtLandscape.x = 10;
        txtLandscape.y = 110;

        stage.addChild(txtOrientation);
        stage.addChild(txtPortrait);
        stage.addChild(txtLandscape);

        display.on('orientation', update);
        update();
    }

    function update() {
        txtOrientation.text = 'Orientation: ' + display.orientation;
        txtPortrait.text = 'In Portrait: ' + display.isPortrait();
        txtLandscape.text = 'In Landscape: ' + display.isLandscape();
        stage.update(); 
    }

</script>
</head>
<body onLoad="init();">

<div class="title">FlexBitmap 01 Aspect</div>
<canvas id="canvas" width="640" height="480">alternate content</canvas>
<!-- <canvas id="canvas" width="400" height="480">alternate content</canvas> -->
<div class="info">
Example of FlexBitmap keeping the aspect ratio.
</div>

</body>
</html>
