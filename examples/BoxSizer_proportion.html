<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Creatine Example: BoxSizer with Proportion</title>

    <script src="../_assets/libs/easeljs-NEXT.combined.js"></script>
    <script src="../_assets/libs/tweenjs-NEXT.combined.js"></script>
    <script src="../_assets/libs/preloadjs-NEXT.combined.js"></script>

    <script src="../src/creatine.js"></script>
    <script src="../src/helpers/functions.js"></script>
    <script src="../src/layout/BoxSizer.js"></script>
    
    <script src="../_assets/js/base.js"></script>
    <link href="../_assets/css/base.css" rel="stylesheet">
</head>

<body onLoad="init();">
    <canvas id="canvas" width="640" height="480">JavaScript Not Enabled.</canvas>
</body>
</html>

<script type="text/javascript">
    var canvas = null;
    var stage = null;

    function init() {
        canvas = document.getElementById('canvas');
        stage = new createjs.Stage(canvas);

        var exp01 = new Expandable('red');
        var exp02 = new Expandable('green');
        var exp03 = new Expandable('blue');

        var area = new createjs.Rectangle(0, 0, canvas.width, canvas.height);
        var vbox = new creatine.BoxSizer(creatine.VERTICAL, area);
        vbox.add(exp01, 1, 0, creatine.TOP_LEFT);
        vbox.add(exp02, 2, 0, creatine.TOP_LEFT);
        vbox.add(exp03, 1, 0, creatine.TOP_LEFT);
        vbox.layout();

        stage.addChild(exp01);
        stage.addChild(exp02);
        stage.addChild(exp03);
        stage.update();
    }
</script>
