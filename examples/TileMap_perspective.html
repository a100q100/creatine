<script type="text/javascript">
    var canvas = null;
    var stage = null;
    var map = null;

    function init() {
        canvas = document.getElementById('canvas');
        stage = new createjs.Stage(canvas);

        img = new Image();
        img.src = "../_assets/img/perspective.png";
        img.onload = function(event) {
            onLoadComplete();
        }
    }

    function onLoadComplete() {
        var map = new creatine.TMXMap(DATA);
        var bounds = map.getBounds();

        map.regX = bounds.width/2;
        map.regY = bounds.height/2;
        map.x = canvas.width/2;
        map.y = canvas.height/2;

        map.cache(0, 0, bounds.width, bounds.height);

        stage.addChild(map);
        stage.update();
    }
</script>
