<!DOCTYPE html>
<html>
<head>

<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
<script src="../../src/creatine.js"></script>
<script src="../../src/ProgressBar.js"></script>
<script src="../../src/functions.js"></script>
<script src="../base.js"></script>

<link href="../base.css" rel="stylesheet">

<script>

    function init() {
        var canvas = document.getElementById('canvas');
        var stage = new createjs.Stage(canvas);

        var bar01 = new creatine.ProgressBar('green', 'gray', null, 30, 30);
        bar01.value = 25;
        bar01.x = 10;
        bar01.y = 10;

        var bar02 = new creatine.ProgressBar('green', 'gray', null, 30, 30);
        bar02.value = 25;
        bar02.x = 10;
        bar02.y = 50;
        bar02.layout({x:0, y:0, width:620, height:420});

        var dir = -1;
        var max = 100;
        var min = 25;
        var value = 25;
        createjs.Ticker.addEventListener('tick', function(event) {
            if (value == min || value == max) {
                dir *= -1;
            }

            value += dir;

            bar01.value = value;
            bar02.value = value;

            stage.update();
        });


        stage.addChild(bar01);
        stage.addChild(bar02);
        stage.update();
    }
</script>
</head>
<body onLoad="init();">

<div class="title">ContinousBar 02 Gradient</div>
<canvas id="canvas" width="640" height="480">alternate content</canvas>
<div class="info">
Example of ProgressBar using a gradient fill.
</div>

</body>
</html>
