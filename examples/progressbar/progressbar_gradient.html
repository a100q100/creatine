<!DOCTYPE html>
<html>
<head>

<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
<script src="../../src/creatine.js"></script>
<script src="../../src/ProgressBar.js"></script>
<script src="../../src/functions.js"></script>
<script src="../base.js"></script>

<link href="../base.css" rel="stylesheet">

<script>

    function init() {
        var canvas = document.getElementById('canvas');
        var stage = new createjs.Stage(canvas);

        var bar01 = new creatine.ProgressBar(['blue', 'red'], 'gray', null, 540, 30);
        bar01.value = 25;
        bar01.x = 90;
        bar01.y = 10;

        var bar02 = new creatine.ProgressBar(['green', 'cyan'], null, null, 540, 30);
        bar02.value = 25;
        bar02.x = 90;
        bar02.y = 70;

        var bar03 = new creatine.ProgressBar(['cyan', 'magenta', 'yellow'], 'black', null, 400, 50);
        bar03.value = 25;
        bar03.x = 150;
        bar03.y = 130;

        var bar04 = new creatine.ProgressBar(['green', 'blue', 'black', 'red'], 'gray', null, 540, 45);
        bar04.min = 25;
        bar04.value = 25;
        bar04.x = 90;
        bar04.y = 210;

        var bar05 = new creatine.ProgressBar(['blue', 'red'], 'gray', null, 540, 110);
        bar05.min = 0;
        bar05.max = 500;
        bar05.value = 25;
        bar05.x = 90;
        bar05.y = 280;

        var bar06 = new creatine.ProgressBar(['blue', 'red'], 'gray', creatine.TOP_TO_BOTTOM, 460, 30);
        bar06.value = 25;
        bar06.x = 10;
        bar06.y = 10;

        var bar07 = new creatine.ProgressBar(['blue', 'red'], 'gray', creatine.BOTTOM_TO_TOP, 460, 30);
        bar07.value = 25;
        bar07.x = 50;
        bar07.y = 470;

        var bar08 = new creatine.ProgressBar(['blue', 'red'], 'gray', creatine.RIGHT_TO_LEFT, 540, 50);
        bar08.value = 25;
        bar08.x = 630;
        bar08.y = 420;

        var dir = -1;
        var max = 100;
        var min = 25;
        var value = 25;
        createjs.Ticker.addEventListener('tick', function(event) {
            if (value == min || value == max) {
                dir *= -1;
            }

            value += dir;

            bar01.value = value;
            bar02.value = value;
            bar03.value = value;
            bar04.value = value;
            bar05.value = value;
            bar06.value = value;
            bar07.value = value;
            bar08.value = value;

            stage.update();
        });


        stage.addChild(bar01);
        stage.addChild(bar02);
        stage.addChild(bar03);
        stage.addChild(bar04);
        stage.addChild(bar05);
        stage.addChild(bar06);
        stage.addChild(bar07);
        stage.addChild(bar08);
        stage.update();
    }
</script>
</head>
<body onLoad="init();">

<div class="title">ProgressBar 01 Color</div>
<canvas id="canvas" width="640" height="480">alternate content</canvas>
<div class="info">
Example of ProgressBar using a full color fill.
</div>

</body>
</html>
