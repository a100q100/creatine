<!DOCTYPE html>
<html>
<head>

<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
<script src="../../src/creatine.js"></script>
<script src="../../src/BoxSizer.js"></script>
<script src="../base.js"></script>

<link href="../base.css" rel="stylesheet">

<script>
    var canvas = null;
    var stage = null;

    function init() {
        canvas = document.getElementById('canvas');
        stage = new createjs.Stage(canvas);

        var exp01 = new Expandable('red');
        var exp02 = new Expandable('green');
        var exp03 = new Expandable('blue');

        var area = new createjs.Rectangle(0, 0, canvas.width, canvas.height);
        var vbox = new creatine.BoxSizer(creatine.VERTICAL, area);
        vbox.add(exp01, 1, 0, creatine.TOP_LEFT);
        vbox.add(exp02, 2, 0, creatine.TOP_LEFT);
        vbox.add(exp03, 1, 0, creatine.TOP_LEFT);
        vbox.layout();

        stage.addChild(exp01);
        stage.addChild(exp02);
        stage.addChild(exp03);
        stage.update();
    }
</script>
</head>
<body onLoad="init();">

<div class="title">BoxSizer 01</div>
<canvas id="canvas" width="640" height="480">alternate content</canvas>
<div class="info">
Basic example of BoxSizer using horizontal alignment without setting proportion and border.
</div>

</body>
</html>
