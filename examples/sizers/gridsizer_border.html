<!DOCTYPE html>
<html>
<head>

<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
<script src="../../src/creatine.js"></script>
<script src="../../src/layout/GridSizer.js"></script>
<script src="../base.js"></script>

<link href="../base.css" rel="stylesheet">

<script>
    var canvas = null;
    var stage = null;

    function init() {
        canvas = document.getElementById('canvas');
        stage = new createjs.Stage(canvas);

        var exp01 = new Expandable('red');
        var exp02 = new Expandable('green');
        var exp03 = new Expandable('blue');
        var exp04 = new Expandable('cyan');
        var exp05 = new Expandable('magenta');
        var exp06 = new Expandable('yellow');
        var exp07 = new Expandable('orange');
        var exp08 = new Expandable('pink');
        var exp09 = new Expandable('gray');

        var area = {x:0, y:0, width:canvas.width, height:canvas.height};
        var grid = new creatine.GridSizer(3, 3, area);
        grid.add(exp01, 10, creatine.TOP_LEFT);
        grid.add(exp02, 10, creatine.TOP_LEFT);
        grid.add(exp03, 10, creatine.TOP_LEFT);
        grid.add(exp04, 10, creatine.TOP_LEFT);
        grid.add(exp05, 10, creatine.TOP_LEFT);
        grid.add(exp06, 10, creatine.TOP_LEFT);
        grid.add(exp07, 10, creatine.TOP_LEFT);
        grid.add(exp08, 10, creatine.TOP_LEFT);
        grid.add(exp09, 10, creatine.TOP_LEFT);
        grid.layout();

        stage.addChild(exp01);
        stage.addChild(exp02);
        stage.addChild(exp03);
        stage.addChild(exp04);
        stage.addChild(exp05);
        stage.addChild(exp06);
        stage.addChild(exp07);
        stage.addChild(exp08);
        stage.addChild(exp09);
        stage.update();
    }
</script>
</head>
<body onLoad="init();">

<div class="title">BoxSizer 01</div>
<canvas id="canvas" width="640" height="480">alternate content</canvas>
<div class="info">
Basic example of BoxSizer using horizontal alignment without setting proportion and border.
</div>

</body>
</html>
